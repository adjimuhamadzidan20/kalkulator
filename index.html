<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator">
    <meta name="author" content="adjimuhamadzidan">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output-number"><span>0</span></div>
        <div class="button-number">
            <button type="button" class="clear">C</button>
            <button type="button" class="persen">%</button>
            <button type="button" class="koma">.</button>
            <button type="button" class="bagi">/</button>
            <button type="button" class="satu">1</button>
            <button type="button" class="dua">2</button>
            <button type="button" class="tiga">3</button>
            <button type="button" class="kali">x</button>
            <button type="button" class="empat">4</button>
            <button type="button" class="lima">5</button>
            <button type="button" class="enam">6</button>
            <button type="button" class="kurang">-</button>
            <button type="button" class="tujuh">7</button>
            <button type="button" class="delapan">8</button>
            <button type="button" class="sembilan">9</button>
            <button type="button" class="tambah">+</button>
            <button type="button" class="nol">0</button>
            <button type="button" class="sama-dengan">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
